<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragment :: header">
    <title id="title">Hasil Pencarian Data Penduduk</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css"/>
    <h3 th:text="'Lihat Data Penduduk di ' + ${kota.namaKota} + ' , Kecamatan ' + ${kecamatan.namaKecamatan} + ', Kelurahan ' + ${kelurahan.namaKelurahan}">Lihat Data Penduduk</h3>
    <hr/>
    
    <h5>Penduduk Paling Muda</h5>
    <table class="table table-striped table-bordered table-responsive table-hover">
        <thead>
            <tr>
                <th>NIK</th>
                <th>Nama</th> 
                <th>Jenis Kelamin</th>
            </tr>
        </thead>
        <tbody>
           <tr>
               <td th:text="${muda.nik}"></td>
               <td th:text="${muda.nama}"></td>
               <td th:if="${muda.jenisKelamin == 0}">Laki-Laki</td>
               <td th:unless="${muda.jenisKelamin == 0}">Perempuan</td>
           </tr>
        </tbody>
    </table>
    
    <h5>Penduduk Paling Tua</h5>
    <table class="table table-striped table-bordered table-responsive table-hover">
        <thead>
            <tr>
                <th>NIK</th>
                <th>Nama</th> 
                <th>Jenis Kelamin</th>
            </tr>
        </thead>
        <tbody>
           <tr>
               <td th:text="${tua.nik}"></td>
               <td th:text="${tua.nama}"></td>
               <td th:if="${tua.jenisKelamin == 0}">Laki-Laki</td>
               <td th:unless="${tua.jenisKelamin == 0}">Perempuan</td>
           </tr>
        </tbody>
    </table>
    
    <table class="table table-striped table-bordered table-responsive table-hover" id="example">
        <thead>
            <tr>
                <th>NIK</th>
                <th>Nama</th> 
                <th>Jenis Kelamin</th>
            </tr>
        </thead>
        <tbody>
            <div th:each="penduduk,iterationStatus: ${listPenduduk}">
                <tr>
                    <td th:text="${penduduk.nik}"></td>
                    <td th:text="${penduduk.nama}"></td>
                    <td th:if="${penduduk.jenisKelamin == 0}">Laki-Laki</td>
                    <td th:unless="${penduduk.jenisKelamin == 0}">Perempuan</td>
                </tr>
            </div>
        </tbody>
    </table>
    
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript">
     $(document).ready(function() {
    		$('#example').DataTable();
     	});
    </script>
</body>
</html>
